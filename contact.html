<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fashion.css">
    <title>Contact Us - Your Fashion Website</title>
</head>
<body>
    <style>.contact-container {
    max-width: 800px;
    margin: 20px auto;
    padding: 0 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
}

input,
textarea {
    margin-bottom: 10px;
    padding: 8px;
}

button {
    background-color: #333;
    color: #fff;
    padding: 10px;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

.contact-info,
.social-media {
    margin-bottom: 20px;
}

h2 {
    color: #fff;
}

p {
    margin: 5px 0;
}

.social-media img {
    width: 30px; /* Adjust the size as needed */
    margin: 0 5px;
    filter: invert(1); /* Invert the color to make white icons on a dark background */
}

</style>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <a id="logo">Fashion.com</a>
        </div>
        <ul>
            <li><a href="fashion.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: info@yourfashionwebsite.com</p>
            <p>Phone: (123) 456-7890</p>
            <p>Address: 123 Fashion Street, Cityville</p>
        </div>

        <div class="social-media">
            <h2>Connect with Us</h2>
            <a href="#" target="_blank" title="Follow us on Facebook"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#" target="_blank" title="Follow us on Twitter"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#" target="_blank" title="Follow us on Instagram"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>


    <!-- Contact Us Content Goes Here -->

</body>
</html>
