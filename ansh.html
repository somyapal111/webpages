<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<style>
    body{
        background-repeat: no-repeat;
    background-image: url('https://www.wallpapers13.com/wp-content/uploads/2018/04/Pink-Chrysanthemum-Flowers-Macro-Wallpaper-HD-3840x2160.jpg');
    }
 </style>

<body>
    <center><h3><u>SignUp for Registration Form</u></h3>
        <h4>Enter Your Details </h4>
        
        
            <div><input type="text" id="stdname" placeholder="First Name">
                <input type="text" id="stdname2" placeholder="Second Name"></div>
                <br>
                 
            <table>
            <tr>
            <th>email-id  -</th>
            <td><input text="email " id="stdemail" placeholder="email-id  "></td></tr>
            <tr>
            <th>Password  -</th>
            <td><input text="Password "  placeholder="Password  "></td>
            </tr>
            <tr>
                <th>Address  -</th>
                <td><textarea id="stdadd" placeholder="Address" ></textarea></td>
            </tr>
            <tr>
                <th>Gender</th>
                <td><label for="stdgen1"><input type="radio" id="stdgen1" value="Male" placeholder="Gender"> Male</label>
                <label for="stdgen1"><input type="radio" id="stdgen1" value="Female" placeholder="Gender">Female</label></td>
            </tr>
            <tr>
                <th>City</th>
                <td>
                   <select name="City">
                    <option value="DELHI"> DELHI</option>
                     <option value="MUMBAI"> MUMBAI</option>
                     <option value="PUNE"> PUNE</option>
                     
                   </select>
                </td>
            </tr>
            <tr>
                <th>DOB:</th>
                <td><input type="Date" id="stddob" placeholder="DOB"></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit">
                <input type="reset" value="reset"></td>
            </tr>
        
    </table>
        
     </center>
     
</body>
</html>
